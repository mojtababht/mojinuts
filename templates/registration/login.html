{% extends 'base.html' %}
{% block content %}
    <div class="mask d-flex align-items-center h-100 ">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">ورود</h2>

                            <form method="post" class="login-signup" id="loginsubmit">
                                {% csrf_token %}

                                {% if form.errors %}
                                    <div class="alert alert-danger">شماره تلفن یا رمز عبور نادرست است</div>
                                {% endif %}

                                <div class="form-outline mb-4">
                                    <label class="form-label">تلفن همراه</label>
                                    {{ form.username }}
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">کلمه عبور</label>
                                    {{ form.password }}
                                </div>


                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        ورود
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">اگر حساب کاربری ندارید از <a
                                        href="{% url 'signup' %}"
                                        class="fw-bold text-body"><u>اینجا</u></a> ثبت نام کنید</p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




{% endblock content %}
